latin-to-cyrillic:
  from: latin
  to: cyrillic
  rules:
    - match: a
      return: а
    - e => е
    - i => и
    - j => ј
    - k => к
    - l => л
    - m => м
    - n => н
    - o => о
    - p => п
    - s => с
    - t => т
    - u => у

latin-to-hanzi:
  from: latin
  to: hanzi
  mode: whole  # TODO: add; INFO: without this mode "^$" should surround the words as in regex
  rules:
    - mi: 我
    - sina: 你
    - ona: 他
    - li: 则
    - e: 之
    - pi: 得
    - la: 者
    - tawa: 向
    - toki: 语
    - pona: 好
    - jan: 人
    - wile: 要


latin-to-hiragana:
  from: latin
  to: hiragana
  rules:
    - "n<!vowel> => ん"  # TODO: check
    - a: あ
    - i: い
    - u: う
    - e: え
    - o: お
    - ka: か
    - ki: き
    - ku: く
    - ke: け
    - ko: こ

